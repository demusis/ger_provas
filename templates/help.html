{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div id="markdown-content">
                    <!-- Content will be rendered here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden div to store the raw markdown content -->
<div id="raw-content" style="display: none;">
    {{ content }}
</div>

<!-- Import marked.js for client-side markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const rawContent = document.getElementById('raw-content').textContent;
        const markdownContent = document.getElementById('markdown-content');

        // Configure marked options if needed
        marked.setOptions({
            breaks: true, // Enable line breaks
            gfm: true     // Enable GitHub Flavored Markdown
        });

        // Render markdown
        markdownContent.innerHTML = marked.parse(rawContent);
    });
</script>
{% endblock %}
