{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Dashboard de Análise</h2>

    <div class="card">
        <div class="card-header">
            Selecione uma Prova para Analisar
        </div>
        <div class="card-body">
            {% if exams %}
            <div class="list-group">
                {% for exam in exams %}
                <a href="{{ url_for('dashboard.exam_stats', exam_id=exam.id) }}"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ exam.title }}</h5>
                        <small class="text-muted">{{ exam.course }} | {{ exam.date }}</small>
                    </div>
                    <span class="badge bg-primary rounded-pill">Ver Análise</span>
                </a>
                {% endfor %}
            </div>
            {% else %}
            <p class="text-muted">Nenhuma prova encontrada.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
