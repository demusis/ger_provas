{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">Gerenciar Categorias</h2>

        <!-- Add New Category -->
        <div class="card mb-4">
            <div class="card-body">
                <form action="{{ url_for('categories.create_category') }}" method="POST"
                    class="row g-3 align-items-center">
                    <div class="col-auto flex-grow-1">
                        <input type="text" class="form-control" name="name" placeholder="Nova Categoria" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- List Categories -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td class="text-end">
                                <a href="{{ url_for('categories.edit_category', id=category.id) }}"
                                    class="btn btn-sm btn-primary me-2">Editar</a>
                                <form action="{{ url_for('categories.delete_category', id=category.id) }}" method="POST"
                                    class="d-inline"
                                    onsubmit="return confirm('Tem certeza que deseja excluir esta categoria?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2" class="text-center">Nenhuma categoria cadastrada.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('questions.list_questions') }}" class="btn btn-secondary">Voltar para Questões</a>
        </div>
    </div>
</div>
{% endblock %}
